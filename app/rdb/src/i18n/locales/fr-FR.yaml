# UI
title: Base de données de recettes pour WMC de BotW
search.title: Recherche
search.desc: Scanner toutes les combinaisons de matériaux et sélectionner les recettes qui remplissent les conditions pour les bonus
search.value.title: Valeurs et Matériaux
search.value.min: Valeur min. des bonus (PV)
search.value.max: Valeur max. des bonus (PV)
search.value.rng: Autoriser la RNG des critiques de PV
search.value.rng.desc: Inclure des recettes où un critique de PV non garanti est nécessaire afin d'atteindre la valeur min. des bonus. Les critiques de PV garantis ne sont pas affectés. (un critique n'est pas nécessairement un critique de PV)
search.value.pe: Autoriser Matériaux Inhabituels
search.value.pe.desc: Inclure des recettes où au moins un ingrédient nécessite le Prompt Entanglement ou est impossible à obtenir ou cuisiner normalement.
search.modifier.title: Bonus
search.modifier.desc: Sélectionner "+" pour les bonus à inclure, et "-" pour les bonus à exclure.
