filter.title: Filter
filter.desc: Narrow down the scan results based on what items best fit your needs
filter.list.title: Select Items
filter.list.desc: Use the list below to progressively exclude unwanted items from the search results, until the number of results is low enough for closer inspection. Favorited items are prioritized when diaplaying search results. Use the star button in the item list above to mark favorited items.
